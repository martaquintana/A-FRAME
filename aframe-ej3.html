<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <!-- <script src="aframe.min.js"></script> -->
  </head>
  <body>
    <a-scene fog="type: linear; color: lightgrey; far: 10; near: 1">
      <a-assets>
        <img id="soil" src="earth_clouds.jpg">
        <img id="galaxia" src="galaxia.jpg">
        <img id="window" src="BeayMarta.png">
        <img id="columna" src="columna.jpg">
      </a-assets>

      <a-curvedimage height="6.0" radius="5" theta-length="70"
        position="0 3 -4" rotation="0 60 0" src="#window"></a-curvedimage>

      <a-sphere position="-2 3 -3" radius="1.25" src="#soil"></a-sphere>
      <a-cylinder position="-2 1.25 -3" radius="0.5" height="2" src="#columna"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="15" height="6" repeat="4 2" src="#galaxia"></a-plane>

      <a-light type="ambient" color="grey"></a-light>
      <a-light type="point" intensity="1" position="-2 2 4"></a-light>

      <a-camera position="0 3 5"></a-camera>

    </a-scene>
  </body>
</html>
